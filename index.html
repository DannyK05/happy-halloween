<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A Happy Halloween animated site" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="icon" type="image/jpeg" href="./assets/images/pumpkin.jpg" />
    <title>Happy Halloween</title>
  </head>
  <body>
    <main>
      <h1 class="happy">Happy</h1>
      <h1 class="halloween">Halloween</h1>

      <div class="pumpkin">
        <div class="pumpkin-eye pumpkin-eye-1"></div>
        <div class="pumpkin-eye pumpkin-eye-2"></div>
        <div class="pumpkin-nose"></div>
        <div class="pumpkin-mouth">
          <div class="pumpkin-teeth pumpkin-teeth-1"></div>
          <div class="pumpkin-teeth pumpkin-teeth-2"></div>
          <div class="pumpkin-teeth pumpkin-teeth-3"></div>
          <div class="pumpkin-teeth pumpkin-teeth-4"></div>
        </div>
        <img
          class="bat"
          src="./assets/images/bats.png"
          alt="pumpkin bat"
          width="100px"
          height="100px"
        />
        <img
          class="basket"
          src="./assets/images/candy-basket.png"
          alt="pumpkin basket"
          width="100px"
          height="100px"
        />
        <img
          class="candy"
          src="./assets/images/candy.png"
          alt="pumpkin candy"
          width="133px"
          height="100px"
        />
        <img
          class="ghost"
          src="./assets/images/ghost.png"
          alt="ghost"
          width="110px"
          height="100px"
        />
        <img
          class="hand"
          src="./assets/images/hand.png"
          alt=" hand"
          width="72px"
          height="150px"
        />
        <img
          class="witch"
          src="./assets/images/witch.png"
          alt="witch"
          width="100px"
          height="100px"
        />
        <img
          class="cat"
          src="./assets/images/cat.png"
          alt="cat"
          width="150px"
          height="150px"
        />
        <img
          class="skeleton"
          src="./assets/images/skeleton.png"
          alt="skeleton"
          width="141px"
          height="150px"
        />
      </div>
    </main>
    <footer>
      <p>
        Designed and built with ðŸ’– by
        <a
          className="my_github_link"
          rel="noopener"
          target="_blank"
          href="https://github.com/DannyK05"
        >
          Kolade
        </a>
      </p>
    </footer>
  </body>
</html>
